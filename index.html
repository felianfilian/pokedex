<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex Remake</title>
    <link rel="icon" href="#" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="loadPokemon()">
    <div class="main-card">
      <div id="pokedex">
        <div class="top-nav">
          <img class="icon" src="./icon/arrow-left.png" alt="" />
          <img class="icon" src="./icon/heart.png" alt="" />
        </div>
        <h1 id="pokeName">
          <!-- pokemon name -->
          Pokemon Name
        </h1>
        <div class="top-infobar">
          <div>
            <div id="poke-element">Undef</div>
          </div>
          <b>
            <div id="poke-index">#000</div>
          </b>
        </div>
      </div>

      <div class="info-container">
        <img src="#" alt="" id="pokeImg" />
        <div class="poke-stats">
          <span class="tab-stat" onclick="changeStatTab(0)">About</span>
          <span class="tab-stat" onclick="changeStatTab(1)">Basic Stats</span>
          <span class="tab-stat">Evolution</span>
          <span class="tab-stat">Moves</span>
        </div>
        <div id="stats-content">
          <!-- stats content -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
