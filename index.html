<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex Main Lists</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./img/pokeball-fav.png" />
  </head>
  <body onload="loadPokemon()">
    <div id="overlay-container" class="d-none">
      <div class="overlay-card">
        <div class="overlay-background" onclick="closeOverlay()"></div>
        <div class="main-card">
          <div id="pokedex">
            <div class="top-nav">
              <img
                class="icon"
                src="./icon/arrow-left.png"
                alt=""
                onclick="closeOverlay()"
              />
              <img
                id="poke-like"
                class="icon"
                src="./icon/heart.png"
                alt=""
                onclick="switchHeart()"
              />
            </div>
            <h1 id="pokeName">
              <!-- pokemon name -->
              Pokemon Name
            </h1>
            <div class="top-infobar">
              <div id="poke-elements">
                <div id="poke-element">Undef</div>
              </div>
              <b>
                <div id="poke-index">#000</div>
              </b>
            </div>
          </div>

          <div class="info-container">
            <img src="#" alt="" id="pokeImg" />
            <div class="poke-stats">
              <a class="tab-stat" onclick="changeStatTab(0)">Ãœber</a>
              <span class="tab-stat" onclick="changeStatTab(1)"
                >Eigenschaften</span
              >
            </div>
            <div id="stats-content">
              <!-- stats content -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="pd-poke-list">
      <div id="pd-title">
        <img src="./img/pokeball-120.png" alt="" />
        <h1>Pokedex</h1>
      </div>

      <!-- List of Pokemon -->
    </div>

    <button class="btn-01">Mehr Pokemon laden</button>

    <script src="script.js"></script>
  </body>
</html>
