<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex Main Lists</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="pd-poke-list">
      <div class="pd-poke-item">
        <div class="pd-poke-info">
          <div id="pd-poke-name" class="mb-8">Charmander</div>
          <div id="poke-elements">
            <div id="poke-element" class="mb-8">Fire</div>
            <div id="poke-element" class="mb-8">Undef</div>
          </div>
        </div>
        <div id="pd-poke-img">
          <img src="" alt="" />
        </div>
      </div>
      <div class="pd-poke-item">
        <div id="pd-poke-name">Bulbasaur</div>
      </div>
      <div class="pd-poke-item">
        <span id="pd-poke-name"> </span>
      </div>
      <div class="pd-poke-item">
        <div id="pd-poke-name"></div>
      </div>
    </div>
  </body>
</html>
